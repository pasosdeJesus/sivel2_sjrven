language: ruby
rvm:
        - 2.4.0
addons:
        postgresql: '9.6'
notifications:
        email: false
script: bundle exec rails test -b
after_success:
        - CODECLIMATE_REPO_TOKEN=763d8da993788e74dc49fca5e3c87231c60b836854c16b0d7d1fa5dba919e07e bundle exec codeclimate-test-reporter
env:
        global:
                - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
before_install: 
        - sudo locale-gen --no-archive es_CO.UTF-8
        - sudo /etc/init.d/postgresql stop
        - sudo /etc/init.d/postgresql start 9.6
        - psql -c 'CREATE DATABASE sivel2sjrven_pru;' -U postgres
        - bundle install
        - cp config/database.travis.yml config/database.yml
        - cp config/initializers/sip.rb.plantilla config/initializers/sip.rb
        - cp db/structure.sql db/structure.sql.copia # travis no soporta PostreSQL 10
        - sed -e 's/provider = libc,//g' db/structure.sql.copia > db/structure.sql 
        - bundle exec rake db:setup
        - bundle exec rake sip:indices

